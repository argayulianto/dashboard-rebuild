<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/img-02.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" ngNativeValidate (submit)="onSubmit()">
        <span class="login100-form-title">
          Muf Dashboard
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="NIK"
          [(ngModel)]="user" [ngModelOptions]="{standalone: true}" required [disabled]="this.loading_and_disabled">
          <div *ngIf="uVal">
            <p style="color:red">field username not valid</p>
          </div>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password"
          [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" required [disabled]="this.loading_and_disabled">
          <div *ngIf="pVal">
            <p style="color:red">field password not valid</p>
          </div>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div *ngIf="error_message != ''" class="error-active">
          <h5>{{error_message}}</h5>
        </div>
        
        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn" [disabled]="this.loading_and_disabled">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Password? / Bodoamat!
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Copyright &copy; Mandiri Utama Finance
            <!-- <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> -->
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
